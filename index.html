<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Prototype</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="titulo.html">Mi Página</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Galeria.html">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Lector</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <video id="video" autoplay playsinline></video>
    <a-scene embedded arjs>
        <!-- Entidad para el modelo 3D -->
        <a-entity id="model" position="0 1 -6" scale="1 1 1"></a-entity>

        <!-- Luz para mejor visualización -->
        <a-light type="directional" position="0 4 -2" intensity="1"></a-light>
        <a-camera-static></a-camera-static>
    </a-scene>

    <script>
        const video = document.getElementById("video");
        const model = document.getElementById("model");

        // Acceso a la cámara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => console.error("Error al acceder a la cámara:", err));

        // Leer el QR desde la cámara
        video.addEventListener("play", () => {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            setInterval(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

                if (qrCode) {
                    console.log("QR Code detected:", qrCode.data);
                    loadModelFromQR(qrCode.data);
                }
            }, 1500); // Escanear cada 1.5 segundos
        });

        // Función para cargar el modelo desde la URL decodificada del QR
        function loadModelFromQR(url) {
            if (url.endsWith(".glb") || url.endsWith(".gltf")) {
                console.log("Cargando modelo:", url);
                model.setAttribute("gltf-model", url);
                model.setAttribute("scale", "0.5 0.5 0.5");
                model.setAttribute("position", "0 1 0");
            } else {
                console.error("El QR no contiene una URL válida de modelo (.glb o .gltf)");
            }
        }
    </script>
</body>
</html>
