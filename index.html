<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Prototype</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 1;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <a-scene embedded arjs>
        <a-entity id="model" position="0 1 0"></a-entity>
        <a-camera-static></a-camera-static>
    </a-scene>

    <script>
        const video = document.getElementById("video");
        const model = document.getElementById("model");

        // Acceso a la c치mara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => console.error("Error al acceder a la c치mara:", err));

        // Leer el QR desde la c치mara
        video.addEventListener("play", () => {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            setInterval(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

                if (qrCode) {
                    console.log("QR Code detected:", qrCode.data);
                    loadModelFromQR(qrCode.data);
                }
            }, 1000); // Escanear cada segundo
        });

        // Funci칩n para cargar el modelo desde la URL decodificada del QR
        function loadModelFromQR(url) {
            model.setAttribute("gltf-model", url);
            model.setAttribute("scale", "0.5 0.5 0.5");
            model.setAttribute("position", "0 1 0");
        }
    </script>
</body>
</html>
