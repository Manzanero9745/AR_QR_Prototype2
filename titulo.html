<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Carrusel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .ad-space {
            background-color: #f8f9fa; /* Fondo gris claro */
            text-align: center;
            padding: 20px;
            border: 1px dashed #ccc; /* Línea punteada para mostrar el espacio */
        }
        .ad-space img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="titulo.html">Mi Página</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Galeria.html">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Lector</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrusel -->
    <div id="carouselExample" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagen.png" class="d-block w-100 carousel-img" alt="Imagen 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Primera Imagen</h5>
                    <p>Descripción de la primera imagen.</p>
                </div>
            </div>
            <div class="carousel-item active">
                <img src="imagen (1).png" class="d-block w-100 carousel-img" alt="Imagen 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Segunda Imagen</h5>
                    <p>Descripción de la segunda imagen.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="imagen (2).png" class="d-block w-100 carousel-img" alt="Imagen 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Tercera Imagen</h5>
                    <p>Descripción de la tercera imagen.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
